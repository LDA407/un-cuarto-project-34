{% load static %}
{% if messages %}
{% for message in messages %}
<div class="mt-3 text-center">
  <h3
    class="text-lg leading-6 font-medium dark:text-dark-txt text-gray-900"
    id="modal-title"
  >
    {{ message.tags }}
  </h3>
  <div class="mt-2">
    <p class="text-sm dark:text-dark-txt text-gray-500">{{ message }}</p>
  </div>
</div>
{% endfor %}
{% endif %}
